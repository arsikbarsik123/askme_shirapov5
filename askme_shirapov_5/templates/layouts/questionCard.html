{% block questionCard %}
    <div class="card mb-3 pt-2 pb-1" style="max-width: 840px;">
        <div class="d-flex row g-0 align-items-center">
            <div class="col-md-2">
                <div class="row">
                    <img src="avatar.jpg" class="img-fluid rounded-start" alt="Avatar">
                </div>
                <div class="row px-3 pt-2 pb-1 gap-2 align-items-center justify-content-between">
                    <div class="col p-0 text-center">{{ question.upvotes }}</div>
                    <div class="col p-0">
                        <div class="btn-group" role="group" aria-label="VoteButtons">
                            <button type="button" class="btn btn-light">-</button>
                            <button type="button" class="btn btn-light">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row col-md-10">
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'question' question.id %}">{{ question.title }}</a></h5>
                    <p class="card-text">{{ question.text }}</p>
                    <div class="d-flex align-items-center gap-4">
                        <small class="text-body-secondary"><a class="card-text" href="{% url 'question' question.id %}">answer (3)</a></small>
                        <small>Tags:
                            {% for tag in question.tags %}
                                <a href="{% url 'tagged' tag %}"><span class="badge bg-secondary">{{ tag }}</span></a>
                            {% endfor %}
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
