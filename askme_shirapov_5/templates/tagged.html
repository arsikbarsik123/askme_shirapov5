{% extends "layouts/base.html" %}
{% load static %}
{% block content %}
    <div class="row d-flex mb-5 align-items-center">
        <div class="col d-flex gap-3 align-items-center">
            <h2>Tag: {{ tag_name }}</h2>
        </div>
    </div>
    {% for question in questionCards %}
        <div class="row gap-3 mx-auto">
            {% include 'layouts/questionCard.html' with question=question %}
        </div>
    {% endfor %}
    {% block paginator %}
        {% include 'layouts/paginator.html' %}
    {% endblock %}
{% endblock %}
