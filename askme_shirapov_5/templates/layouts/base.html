{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AskPupkin</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        {% block navbar %}
            {% include 'layouts/navbar.html' %}
        {% endblock %}
        <main class="container-fluid row m-3">
            <div class="col-9">
                {% block content %}

                {% endblock %}
            </div>
            <div class="col">
                <section class="mb-3">
                    {% include 'layouts/tagList.html' %}
                </section>

                <section>
                    {% include 'layouts/memberList.html' %}
                </section>

            </div>
        </main>
    </body>
</html>
